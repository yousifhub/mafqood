services:
  web:
    build: .
    container_name: fmp_docker_web
    volumes:
      - ./src:/var/www/html:delegated
    ports:
      - "8080:80"
    networks:
      - fmp_network
    depends_on:
      db:
        condition: service_healthy

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: fmp_docker_node
    working_dir: /app
    volumes:
      - ./src:/app:delegated
    ports:
      - "3000:3000"
    networks:
      - fmp_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:5.7
    container_name: fmp_docker_db
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: children_db
    ports:
      - "3307:3306"
    volumes:
      - ./src/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - mysql_data:/var/lib/mysql
    networks:
      - fmp_network
    healthcheck:
      test: [ "CMD-SHELL", "mysql -h localhost -u root -e 'SELECT 1'" ]
      interval: 15s
      timeout: 10s
      retries: 15

networks:
  fmp_network:
    driver: bridge

volumes:
  mysql_data:
